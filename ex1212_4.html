<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 동적 구성</title>
    <script>
        function createDIV() {
            let obj = document.getElementById("parent");
            let newDiv =document.createElement("div")
            newDiv.innerHTML = "새로 생성된 div 입니다.";
            newDiv.setAttribute("id","mydiv");
            newDiv.style.backgroundColor ="yellow";
            newDiv.onclick=function() {
                let p = this.parentElement;
                p.removeChild(this);
            };
            obj.appendChild(newDiv);
        }
    </script>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다. createElement(), appendChild(), removeChild() 메소드를 이용하여 
    새로운 객체를 생성,삽입, 삭제하는 예제입니다.</p>
<a href="javascript:createDIV()">DIV 생성</a><p>
<p>  
</body>
</html>
