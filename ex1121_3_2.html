<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 활용</title>
    <script>
        function change() {
            let button = document.getElementById("button")
            button.style.color="red"
        }
        function change1() {
            let span = document.getElementById("mySpan")
            span.style.color="red"
        }
        function change2() {
            let span = document.getElementById("button1")
            span.style.color="orange"
        }
    </script>
</head>
<body>
    <h3>this 활용</h3>
    <hr>
    <span id="mySpan" onclick="change1()">여기 클릭하면 크기와 색 변경</span>
    <input type="button" button id="button" value="버튼" onclick="change()">
    <input type="button" button id="button1" value="버튼" onclick="change2()">
</body>
</html>
