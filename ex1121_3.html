<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 스타일 동적 변경</title>
    <script>
        function change() {
            let span = document.getElementById("mySpan")
            span.style.color="black"
            span.style.fontSize="50px"
            span.style.display ="block"
            span.style.width ="6em"
            span.style.border ="3px dotted magenta"
            span.style.margin ="25px"
            let span1 = document.getElementById("mySpan1")
            span1.style.color ="orange"
        }
        function change1() {
            let span = document.getElementById("mySpan")
            span.style.color="black"
            span.style.fontSize="50px"
            span.style.display ="block"
            span.style.width ="6em"
            span.style.border ="3px dotted magenta"
            span.style.margin ="25px"
        }
        function change2() {
            let span1 = document.getElementById("mySpan1")
            span1.style.color ="orange"
        }
    </script>
</head>
<body>
    <h3> CSS 스타일 동적 변경</h3>
    <hr>
    <p style="color:lightblue">이것은 
        <span id="mySpan" style="color:RED" onclick="change1()">문장입니다.</span>
        <span id="mySpan1" style="color:RED" onclick="change2()">2번째.</span>
    </p>
    <input type="button" value="스타일 변경" onclick="change()">
</body>
</html>
