<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과리스트</title>
</head>
<body>
    <h1>배열로 리스트 만들기</h1>
    <h2>라면 재료</h2>
    <script>

let list=new Array(5);
        for (let i=0;i<5;i++){
        list[i]=prompt("라면 재료 입력")
        }
        
        document.write("<ul>")

        for (let i=0;i<list.length;i++) {
            document.write("<li>" + list[i]+ "</li>" + "<br>")
        }
    document.write("</ul>")
    
    </script>
</body>
</html>
