<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>비만도 측정 함수 만들기</title>
<script>
function CM() {
	let m = parseInt(i);
    let n = parseInt(j); 
     b = Math.round((j/((i*0.01)*(i*0.01))*100))/100;
	if(isNaN(m) || m < 50 || m > 250) { 
		alert("잘못입력하셨습니다.");
		return;
	}
	if(isNaN(n) || n < 20 || n > 250) { 
		alert("잘못입력하셨습니다.");
		return;
	}

    if(b<22) {
        document.write ( "키는 " + m + "cm 이고 몸무게는 " + n + "kg 이며 비만도는 " + b + "으로 저체중 입니다.")
    }
    else if (22<=b,b<=25) {
        document.write ( "키는 " + m + "cm 이고 몸무게는 " + n + "kg 이며 비만도는 " + b + "으로  정상체중 입니다.")
    }
    else if (25<b) {
        document.write ( "키는 " + m + "cm 이고 몸무게는 " + n + "kg 이며 비만도는 " + b + "으로 과체중 입니다.")
    }

	}  
</script>
</head>
<body>
<h3>비만도 측정 함수 만들기</h3>
<hr>
<script>
	let i = prompt("키를 입력하세요 (cm) ", "");
	let j = prompt("몸무게를 입력하세요 (kg) ", "");
	CM(i);
</script>
</body>
</html>
