<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력 함수 만들기</title>
    <script>
        function gugudan(n) {
            let m = parseInt(n);
            if(isNaN(m) || m < 1 || m > 9) {
                alert ("잘못입력하셨습니다.")
                return;
            }
            for(let i=1 ; i<=9 ; i++ )
            document.write(m + " X " + i + " = " + m*i + "<br>");
        }
    </script>
</head>
<body>
    <h1> 구구단 입력 </h1>
    <script>
        let n = prompt ("구구단 몇단을 계산 할까요?")
        gugudan(n);
    </script>
</body>
</html>
