<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 테스트</title>
</head>
<body>
    <h1>if 문 문제 테스트</h1>
    <h5>월,화,수,목,금,토,일중 하나를 입력받아 월~금이면 출석, 토일이면 휴일이 출력 되도록 하고 다른 것이 입력 되면 잘못입력이라고 출력</h5>
    <script>
        let day=prompt ("요일을 입력 하세요.")
        if (day=="월"||day=="화" || day=="수" || day=="목" || day=="금") {
            document.write("출석")
        }
        else if (day=="토" || day=="일") {
            document.write("휴일")
        }
        
        else {
            document.write("다시 입력해 주세요.")
        }
    </script>
</body>
</html>
