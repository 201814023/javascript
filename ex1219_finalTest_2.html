<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Student 객체 만들기</title>
<script>
	function Student(code, name, call) {
		this.code = code; 
		this.name = name; 
		this.call = call; 
		
	}
	
function plus() {
	let grade = prompt("점수의 총 합을 입력해 주세요.");
	let m = parseInt(grade);
	
	if (grade == null || grade == "" || m>300) {
    text = "다시 입력해 주세요.";
  } else if ((m/3)>=90) {
    text ="당신의 성적은 A 입니다.";
  }
  	else if ((m/3)>=80) {
    text ="당신의 성적은 B 입니다.";
  }
  	else if ((m/3)>=70) {
    text ="당신의 성적은 C 입니다.";
  }
  	else {
	text ="당신의 성적은 F 입니다."
	}
  document.getElementById("성적").innerHTML = text;
	
}
    
</script></head>
<body>
<h3>Student 프로토타입 만들기</h3>
<hr>
<script>
	let student = new Student("201814023", "안기현", "010-9963-3295");

	document.write("학번 : " + student.code + "<br>");
	document.write("이름 : " + student.name + "<br>");
	document.write("전화번호 :  " + student.call + "<br><br>");

</script>

<button onclick="plus()">성적 확인</button>
<p id="성적"> </p>

</body>
</html>
