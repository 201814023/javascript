        function change() {
	let spanArray = document.getElementsByTagName("span");
	for(let i=0; i<spanArray.length; i++) {
		var span = spanArray[i];
		spanArray[0].style.color = "orchid";
        spanArray[1].style.color = "red";
        spanArray[2].style.color = "yellow";

		span.style.fontSize = "40px";
	}
}

    </script>
</head>
<body>
    <button onclick="change()">변경</button>
    <span> 사과</span> <span> 바나나</span> <span>귤</span>
    
</body>
