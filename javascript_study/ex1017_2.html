<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    <h1>switch문 연습</h1>
    <h2>요일에 따른 등교</h2>
    <script>
        let friut=prompt("요일을 입력하세요.","월")
        switch(friut) {
            case "월":
                document.write("등교 <br>")
                break;
            case "화":
                document.write("등교 <br>")
                break;
            case "수":
                document.write("등교 <br>")
                break;
            case "목":
                document.write("등교 <br>")
                break;
            case "금":
                document.write("휴일 <br>")
                break;
            case "토":
                document.write("휴일 <br>")
                break;
            case "일":
                document.write("휴일 <br>")
                break;
            default :
                document.write("다시 작성해 주세요. <br>")
                break;            
        }
    </script>
</body>
</html>
