<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생객체</title>
    <script>
        function Student(name,stuNum,PhoneNum,score) {
            this.name = name;
            this.stuNum = stuNum;
            this.score = score;
            this.PhoneNum = PhoneNum;
            this.grade = function grade(score,cont) {
                this.avg=score/cont;
                if(this.avg>=90) {this.tGrade="A";
            }
            else if(this.avg>=80) {
            this.tGrade="B";
            }
            else if(this.avg>=70) {
                this.tGrade="C";
            }
            else {
                this.tGrade="F";
            }
            return this.tGrade;
        }
        }
    </script>
</head>
<body>
    <h1>학생 프로토타입 만들고 사용해 보기</h1>
    <hr>
    <script>
        let student1 = new Student ("오승헌","18342324","01000010100");
        document.write(student1.name + " , " + student1.stuNum + " , ");
        document.write(student1.grade(600,6) + " 입니다.");
    </script>
</body>
</html>
